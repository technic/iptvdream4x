version: 2.1

# To test 2.1 config locally you need to run:
# circleci config process .circleci/config.yml > ci.yml.tmp && circleci local execute -c ci.yml.tmp

jobs:
  test:
    docker:
      - image: technic93/e2xvfb
    parameters:
      provider:
        type: string
        default: "all"
    environment:
      PROVIDER: << parameters.provider >>
    steps:
      - checkout
      - run:
          name: info
          command: |
            uname -a
            whoami
            echo PROVIDER=${PROVIDER}
      - run:
          name: pep8
          command: |
            echo $PATH |tr ':' '\n'
            sudo pip install pep8
            pep8 --version
            pep8 --ignore E126,E266,E226,W191,W293,E731 --max-line-length=119 src
      - run:
          name: test update
          command: |
            sudo mkdir -p /dev/input
            sudo service apache2 start
            sudo Xvfb :99 -ac -screen 0 1280x720x16 &
            export DISPLAY=:99
            ps ax
            cat src/dist.py
            sudo -E python update-test.py

  build:
    docker:
      - image: technic93/e2xvfb
    parameters:
      provider:
        type: string
        default: "all"
    environment:
      PROVIDER: << parameters.provider >>
    steps:
    - checkout
    - run:
        name: info
        command: |
          uname -a
          whoami
          echo PROVIDER=${PROVIDER}
    - run:
        name: build
        command: |
          make
          make DEB=y
    - persist_to_workspace:
        root: .
        paths:
        - packages/*
    - store_artifacts:
        path: ./packages

  deploy:
    docker:
      - image: python:2.7.15
    steps:
      - checkout
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - "45:16:fd:9e:94:b8:84:59:ae:5b:50:6e:e7:e2:e5:09"
      - run:
          name: add fingerprint
          command: echo $UPDATE_FINGERPRINT >> ~/.ssh/known_hosts
      - run:
          name: Deploy
          command: |
            apt-get update && apt-get install -y rsync
            ls -lR packages/
            rsync -rlt --delay-updates packages/ $UPDATE_SERVER:~/iptvdream4x/packages

references:
  config-all: &config-all
    provider: all
    filters:
      branches:
        ignore:
          - /^cbilling.*/
      tags:
        only: /^v.*/

  config-cbilling: &config-cbilling
    provider: cbilling
    filters:
      branches:
        only:
        - /^cbilling.*/
      tags:
        only: /^cbilling.*/

workflows:
  task-all:
    jobs:
      - test: *config-all
      - build: *config-all

  task-cbilling:
    jobs:
      - test: *config-cbilling
      - build: *config-cbilling
      - deploy:
          requires:
            - test
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /cbilling\/v\/(\d)+(\.(\d)+)+$/
